<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- Link for the CSS locally -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Link for the CSS on github pages -->
        <link rel="stylesheet" href="GUI-homework-5/css/style.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-1.8.3.js"></script>
        <script src="https://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
        <title>Homework 5</title>
    </head>
    <body>
        
        <!-- This part is for the score board -->
        <div class="container">
            <h1 align="center">GUI I - Homework 5</h1>
            <div id="score-board">
                <h3>Total Game Score: <p id="game-score">0</p></h3>
                <h3>Current Score: <p id="current-score">0</p></h3>
            </div>
        </div>
        
        <!-- This section is for the elements on the board -->
        <div id="one-line-board" >
            <div id="board-tile-1" class="tile-spot droppable"></div>
            <div id="board-tile-2" class="tile-spot droppable"></div>
            <div id="board-tile-3" class="tile-spot droppable double-word-score" value="double-word-score"></div>
            <div id="board-tile-4" class="tile-spot droppable"></div>
            <div id="board-tile-5" class="tile-spot droppable"></div>
            <div id="board-tile-6" class="tile-spot droppable"></div>
            <div id="board-tile-7" class="tile-spot droppable double-letter-score" value="double-letter-score"></div>
            <div id="board-tile-8" class="tile-spot droppable"></div>
            <div id="board-tile-9" class="tile-spot droppable double-letter-score" value="double-letter-score"></div>
            <div id="board-tile-10" class="tile-spot droppable"></div>
            <div id="board-tile-11" class="tile-spot droppable"></div>
            <div id="board-tile-12" class="tile-spot droppable"></div>
            <div id="board-tile-13" class="tile-spot droppable double-word-score" value="double-word-score"></div>
            <div id="board-tile-14" class="tile-spot droppable"></div>
            <div id="board-tile-15" class="tile-spot droppable"></div>
        </div>
        
        <!-- This section is to display the current word information -->
        <div id="current-word-info">
            <h4>Your word is: <p class="current-word-value"></p></h4>
            <h4>It is at least 2 letters long: <p class="letters-validation">No</p></h4>
            <h4>It is in the dictionary: <p class="dictionary-word">No</p></h4>
        </div>
        
        <!-- This section is to display the rack and the tiles in it -->
        <div id="tile-rack">
            <div id="tiles-in-rack">
                <div id="tile-1" class="tile draggable newTile"></div>
                <div id="tile-2" class="tile draggable newTile"></div>
                <div id="tile-3" class="tile draggable newTile"></div>
                <div id="tile-4" class="tile draggable newTile"></div>
                <div id="tile-5" class="tile draggable newTile"></div>
                <div id="tile-6" class="tile draggable newTile"></div>
                <div id="tile-7" class="tile draggable newTile"></div>
            </div>
        </div>

        <!-- This section is for the buttons that allow user to restart game, submit word and trade tiles -->
        <div id="game-options">
            <div id="current-game-options">
                <button id="submit-btn" onclick="submitWord()" disabled>Submit Word</button>
                <button id="trade-btn">Trade Tiles</button>
            </div>
            <div id="new-game-option">
                <button id="new-game-btn" onclick="resetGame()">New Game</button>
            </div>
        </div>

        <!-- Link for the script locally -->
        <script src="js/script.js"></script>
        <!-- Link for the script on github pages -->
        <script src="GUI-homework-5/js/script.js"></script>
    </body>
</html>
